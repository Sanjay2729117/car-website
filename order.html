    <script>
        function updateButtonStatus(selectedButton) {
            // Get all buttons with the class 'button1'
            var buttons = document.querySelectorAll('.button1');

            // Remove the 'active' class from all buttons
            buttons.forEach(function (button) {
                button.classList.remove('active1');
            });
            var att=selectedButton.getAttribute('data-key');
console.log(att)
            // Add the 'active' class to the selected button
            selectedButton.classList.add('active1');
            var details=document.querySelector('.details');
            
            var details1=document.querySelector('.details1');
           if(att==2)
            {
                details1.classList.add('show');
                details1.classList.remove('error');
                details.classList.add('error');
            }
            else{
                
                details1.classList.add('error');
                details1.classList.remove('show');
                details.classList.remove('error');
