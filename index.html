    <script>
      function filterSelection(button) {
        // Get the category from the button's data-category attribute
        var category = button.getAttribute('data-category');
  
        // Get all cards with the class 'filterDiv'
        var cards = document.querySelectorAll('.c2');
  
        // Loop through each card and show or hide based on the selected category
        cards.forEach(function(card) {
          if (category === 'all' || card.classList.contains(category)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
  
        // Update the active class on the buttons
        updateButtonStatus(button);
      }
  
      function updateButtonStatus(selectedButton) {
        // Get all buttons with the class 'button1'
        var buttons = document.querySelectorAll('.button1');
  
        // Remove the 'active' class from all buttons
        buttons.forEach(function(button) {
          button.classList.remove('active1');
        });
  
        // Add the 'active' class to the selected button
        selectedButton.classList.add('active1');
      }

function toggleSearchBar() {
  var searchBar = document.getElementById('searchBar');
  var name=document.querySelector(".name");
  var greet=document.querySelector(".greet");
  var search=document.querySelector('.search');
  if(searchBar.style.display === 'none' || searchBar.style.display === ''){
    searchBar.style.display =  'flex' ;
    name.style.display='none';
    greet.style.display='none';
    search.style.display='none';
  }else{
    searchBar.style.display = 'none';
    name.style.display='block';
    search.style.display='block';
    greet.style.display='block';
  }
}

// Add this function to perform the search (you can customize this based on your needs)
function performSearch() {
  var searchInputValue = document.getElementById('searchInput').value.toLowerCase();
  var cards = document.querySelectorAll('.c2');

  cards.forEach(function (card) {
    var cardText = card.innerText.toLowerCase();
    if (cardText.includes(searchInputValue)) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
  
  // Optionally, close the search bar after performing the search
  toggleSearchBar();
}
